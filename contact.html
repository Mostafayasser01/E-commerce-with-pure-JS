<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid mt-1 bx-4 " id="ContactPage">
        <div class="row bs-5">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <img src="./images/E-commerce Icon.jpg" width="50px" alt="">
                    <a class="navbar-brand ms-md-2 me-5 fs-3" href="#">Dream Shop</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item me-5">
                                <a class="nav-link active" aria-current="page"
                                    href="http://127.0.0.1:5500/index.html">Home</a>
                            </li>
                            <li class="nav-item me-5">
                                <a class="nav-link" href="http://127.0.0.1:5500/contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row d-flex align-items-center mt-2" style="height: 35em;">
            <div class="col-8 offset-2 bg-light shadow alert-info rounded pt-3 pb-5">
                <div class="row d-flex align-items-center">
                    <div class="col-5">
                        <div>
                            <img src="./images/contact.jpg" class="w-100 h-100 rounded-3 shadow alert-dark" alt="">
                        </div>
                    </div>
                    <div class="col-6 offset-1">
                        <div>
                            <form action="">
                                <div class="mb-3">
                                    <h1 class="text-center p-3">Contact Us</h1>
                                    <label for="exampleFormControlInput1" class="form-label">User Name</label>
                                    <input type="text" class="form-control" id="name"
                                        placeholder="Enter Your UserName" required>
                                        <p class="text-danger" id="ErrorName"></p>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="name@example.com" required>
                                        <p class="text-danger" id="ErrorEmail"></p>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <button type="submit" id="submit" class="btn btn-dark">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <script src="./contact.js"></script>

</body>

</html>
